<!DOCTYPE html>
<html>
  <head>
    <title>App - Moedas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../app-responsivo-ucsal/static/imagens/cash-coin.svg">
    <link rel="stylesheet" href="../app-responsivo-ucsal/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../app-responsivo-ucsal/static/css/app.css">
    <script type="text/javascript" src="../app-responsivo-ucsal/static/js/moedas.js"></script>
    <script type="text/javascript" src="../app-responsivo-ucsal/static/jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="../app-responsivo-ucsal/static/bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body onload="call()">
    <!-- Navbar Principal -->
    <div id="navbar-principal">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Moedas</a>
        </li>
      </ul>
    </div>
    <!-- Container das Moedas -->
    <div id="moedas-container" class="d-flex justify-content-center">
        <!-- Resultado da chamada da API de Moedas -->
        <div id="result"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" id="modal-conversao">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-titulo">Converter Valores</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <span id="moeda1">Real Brasileiro</span>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="input-moeda">
              <button class="btn btn-outline-secondary" type="button"  onclick="converteMoeda()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calculator" viewBox="0 0 16 16">
                    <path d="M12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
                    <path d="M4 2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5v-2zm0 4a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm3-6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1zm0 3a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-4z"/>
                </svg>
              </button>
            </div>

            <span id="moeda2"></span>
            <div class="input-group mb-3">
              <span class="input-group-text">$</span>
              <input type="hidden" class="form-control" id="moedaSelecionadaHidden" disabled>
              <input type="text" class="form-control" id="moedaSelecionada" disabled>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
